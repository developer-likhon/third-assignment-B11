<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browse4Pets</title>

    <!-- FavIcon -->
    <link
      rel="shortcut icon"
      href="c1-assets/cute-pet-mid.png"
      type="image/x-icon"
    />

    <!-- Tailwind v.4 CDN -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      @theme {
        /* button color */
        --color-btn: #ffdc26;
        /* card color */
        --color-card: #f9df8a;
        /* background color */
        --color-background: #fff9f4;
        /* footer color */
        --color-foot: rgba(255, 220, 38, 0.5);
      }
    </style>

    <!-- DaisyUI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />

    <style>
      .font-sora {
        font-family: "Sora", serif;
      }

      .font-adlam {
        font-family: "ADLaM Display", serif;
      }
    </style>
  </head>

  <body class="font-sora">
    <!-- header start -->
    <header>
      <!-- navbar start -->
      <nav
        class="bg-background justify-center border-b-2 border-black md:border-none overflow-hidden"
      >
        <div class="flex items-center mx-auto max-w-7xl px-6">
          <!-- logo menu -->
          <div class="flex flex-1 items-center gap-3 py-6">
            <img src="./c1-assets/logo-header.png" alt="logo-header" />
            <h1 class="text-2xl hidden md:flex">
              Browse<span class="text-btn">4</span>Pets
            </h1>
          </div>

          <!-- middle menu -->
          <div class="hidden md:flex text-xl flex-1 gap-7">
            <a href="#">Find a pet</a>
            <a href="#">Breeds</a>
            <a href="#">Contact us</a>
          </div>

          <!-- last menu -->
          <div
            class="hidden md:flex flex-1 gap-4 text-xl justify-end items-center"
          >
            <!-- bell icon -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0"
              />
            </svg>

            <!-- search icon -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
              />
            </svg>

            <h3
              class="border border-[--color-btn] py-2 px-7 rounderd-xl bg-transparent rounded-xl cursor-pointer"
            >
              Login
            </h3>
            <h3
              class="border bg-btn py-2 px-7 rounderd-xl rounded-xl cursor-pointer"
            >
              Register
            </h3>
          </div>

          <div class="md:hidden">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-10"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
              />
            </svg>
          </div>
        </div>
      </nav>
    </header>

    <!-- main start -->
    <main></main>

    <!-- footer start -->
    <footer></footer>
  </body>
</html>
